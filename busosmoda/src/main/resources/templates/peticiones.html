<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Peticion</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="../static/css/base.css"/>
    <link rel="stylesheet" href="../static/css/componentes/card.css" />
    <link rel="stylesheet" href="../static/css/componentes/inputs.css" />
    <link rel="stylesheet" href="../static/css/componentes/button.css" />
</head>
<body>
    <main class="container flex flex--column flex--center">
        <div class="header_Completed">
            <img src="../static/img/BusosModa.png" width="auto" height="200px" alt ="Logo BusosModa" class="cabecalho__logo">
            <h1 class="registry-header__title">BusosModa</h1>
        </div>
        <section class="card">
            <h2 class="card__title">Completa tu Peticion</h2>
            <form method="post" action="peticion_concluida.html" class="form flex flex--column">
                <fieldset>
                    <legend class="form__label">Información básica</legend>
                    <div class="input-container">
                        <input name="name" id="name" class="input" type="text" placeholder="Nombre" required data-tipo="nombre">
                        <label class="input-label" for="name">Nombre</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <input name="email" id="email" class="input" type="email" placeholder="Email" required data-tipo="email">
                        <label class="input-label" for="email">Email</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="form__label">Información Adicional</legend>
                    <div class="input-container">
                        <input name="petition" id="petition" class="input" type="date" placeholder="Fecha de nacimento" required data-tipo="fecha_peticion">
                        <label class="input-label" for="petition">Fecha de Peticion</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <input name="phoneNumber" id="phoneNumber" class="input" type="text" placeholder="Número telefónico" pattern="\d{10}" required minlegth="10" maxlength="10" data-tipo="numero">
                        <label class="input-label" for="phoneNumber">Número telefónico</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="input-container">
                        <input name="city" id="city" class="input" type="text" placeholder="Ciudad" required pattern="[\s\S]{4,30}" data-tipo="ciudad">
                        <label class="input-label" for="city">Ciudad</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    <div class="input-container"></div>
                        <textarea class="input_container__textarea" cols="70" rows="10" placeholder="Escriba su peticion aqui" required></textarea>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                </fieldset>
                <button class="button" >Registrar Peticion</a>
            </form>
        </section>
        <footer>
            
        </footer>
    </main>
    <script src="../static/js/app.js" type="module"></script>
</body>
</html>
